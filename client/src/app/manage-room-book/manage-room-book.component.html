<div class="container-fluid">
    <div class="row mt-2 mb-3 d-flex justify-content-end">
        <div class="col-3 ps-0 ms-0">
            <div class="input-group mb-3">
                <input id="request" type="text" class="form-control" placeholder="Tìm kiếm" [(ngModel)]="request"
                    (keydown)="search($event)">
                <button class="btn btn-primary" type="button" id="btn_search" (click)="getAll()"><i
                        class="bi bi-search"></i></button>
            </div>
        </div>
    </div>

    <div class="table-reponsive">
        <table class="table table-striped table-bordered border-success">
            <thead>
                <tr class="text-center align-middle">
                    <th scope="col" style="background-color: cornflowerblue;">Họ tên</th>
                    <th scope="col" style="background-color: cornflowerblue;">Điện thoại</th>
                    <th scope="col" style="background-color: cornflowerblue;">Ngày nhận</th>
                    <th scope="col" style="background-color: cornflowerblue;">Ngày trả</th>
                    <th scope="col" style="background-color: cornflowerblue;">Tên khách sạn</th>
                    <th scope="col" style="background-color: cornflowerblue;">Loại phòng</th>
                    <th scope="col" style="background-color: cornflowerblue;">Đơn giá</th>
                    <th scope="col" style="background-color: cornflowerblue;">Tổng tiền</th>
                    <th scope="col" style="background-color: cornflowerblue;">Trạng thái</th>
                    <th scope="col" style="background-color: cornflowerblue;">Tác vụ</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listData ; let i = index" class="align-middle">
                    <td scope="col">
                        <p class="text-center">{{item.fullName}}</p>
                    </td>
                    <td scope="col" class="text-center">{{item.phone}}</td>
                    <td scope="col" class="text-center">{{item.checkIn}}</td>
                    <td scope="col" class="text-center">{{item.checkOut}}</td>
                    <td scope="col" class="text-center">{{item.hotelName}}</td>
                    <td scope="col" class="text-center">{{item.roomName}}</td>
                    <td scope="col" class="text-center">{{item.price}}</td>
                    <td scope="col" class="text-center">{{item.totalPrice}}</td>
                    <td scope="col" class="text-center">{{item.status}}</td>
                    <td scope="col" class="text-center">
                        <button type="button" class="btn btn-success btn-sm me-1" (click)="updateStatus(item.id,true)" title="Xác nhận"  *ngIf="item.status === 'Chưa xác nhận'"><i class="bi bi-check2"></i> Xác nhận</button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="updateStatus(item.id,false)" title="Hủy" *ngIf="item.status === 'Chưa xác nhận'"><i class="bi bi-ban"></i> Hủy</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
