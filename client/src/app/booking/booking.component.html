<div class="text-center">
    <h2><span>Khách sạn</span> </h2>
</div>


<div class="card card-custom gutter-b mt-1 ">
    <div class="card-body">
        <h1>Chi nhánh khách sạn</h1>
        <div class="row mt-2 d-flex justify-content-end">
            <div class="col-3 ">
                <div class="input-group mb-3">
                    <input id="request" type="text" class="form-control" placeholder="Tìm kiếm" [(ngModel)]="request" (keydown)="search($event)">
                    <button class="btn" style="background-color: deepskyblue;" type="button" id="btn_search"
                        (click)="getAllRoom()"><i class="bi bi-search" style="color: white;"></i></button>
                </div>
            </div>
        </div>

        <section id="gallery" class="gallery">
                <div class="row">
                    <div class="col-3" *ngFor="let item of listHotelData">
                        <div class="card h-100 shadow" style="max-height: 100%;">
                            <img src="{{item.image || '../../assets/image_sp/registerHotel.jpg'}}" class="card-img-top gallery-img" alt="...">
                            <div class="card-body">
                                <h4>{{item.hotelName}}</h4>
                                <div class="row">
                                    <div class="col-12">
                                        <p>{{item.address}} </p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success" (click)="click(item)">Chi tiết</button>
                                </div>
                            </div>
                          </div>
                    </div>
                </div>
        </section>
    </div>
</div>
